<!DOCTYPE html>
<html lang="es-pe">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/actividad.css" />
    <title>Obtener datos</title>
  </head>
  <body>
    <main>
      <form>
        <div class="campo">
          <label for="nombres">Nombres:</label>
          <input type="text" name="nombres" id="nombres" />
        </div>

        <div class="campo">
          <label for="apellidos">Apellidos:</label>
          <input type="text" name="apellidos" id="apellidos" />
        </div>

        <div class="campo">
          <label for="email">Correo electrónico:</label>
          <input type="email" name="email" id="email" />
        </div>

        <div class="campo">
          <label for="fecha-nacimiento">Fecha de nacimiento:</label>
          <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" />
        </div>

        <div class="campo">
          <p>Género</p>
          <span class="tab"></span>
          <input type="radio" name="genero" id="masc" value="m" />
          <label for="masc">Masculino</label>
          <input type="radio" name="genero" id="fem" value="f" />
          <label for="fem">Femenino</label>
        </div>

        <div class="campo">
          <label for="estatura">Estatura:</label>
          <input type="number" name="estatura" id="estatura" step="0.01" />
          <span>metros</span>
        </div>

        <div class="campo">
          <label for="peso">Peso:</label>
          <input type="number" name="peso" id="peso" step="0.1" />
          <span>kg</span>
        </div>

        <div class="campo">
          <input type="checkbox" name="deporte" id="deporte" />
          <label for="deporte">Realizo deporte regularmente</label>
        </div>

        <div class="campo">
          <button type="button" id="enviar" onclick="obtenerDatos()">
            Enviar
          </button>
        </div>
      </form>
    </main>
    <script src="./assets/js/actividad.js"></script>
  </body>
</html>
